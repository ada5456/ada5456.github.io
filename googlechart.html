<!doctype html>
<html lang="ja">

<head>
    <title>cyan0708のgooglechart</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <style>
        .cover {
            background: url(img/bg1.png);
            background-size: cover;
        }

    </style>
</head>

<body>
    <header>
        <div class="cover text-white text-center py-5">
            <h1 class="display-4 mb-4">Google Chartを使ったデータ分析</h1>
        </div>
    </header>

    <main>
       <h4 class="alert alert-info">スマートフォンの年代別保有率</h4>

        <div id="target01"></div>
        <script src="https://www.gstatic.com/charts/loader.js"></script>
        <script>
            (function() {
                'use strict';

                function drawChart() {
                    var target = document.getElementById('target01');
                    var data;
                    var options = {
                        title: 'スマートフォンの年代別保有率',
                        width: 600,
                        height: 300,
                        isStacked: true
                    };
                    var chart = new google.visualization.BarChart(target01);
                    data = new google.visualization.arrayToDataTable([
                        ['年代', 'スマートフォン保有率(%)'],
                        ['１３～１９歳', 81.4],
                        ['２０～２９歳', 94.2],
                        ['３０～３９歳', 90.4],
                        ['４０～４９歳', 79.9],
                        ['５０～５９歳', 66],
                        ['６０～６９歳', 33.4],
                        
                    ]);

                    chart.draw(data, options);
                }
                google.charts.load('current', {
                    packages: ['corechart']
                });
                google.charts.setOnLoadCallback(drawChart);
            })();

        </script>

        <p>出典:<a href="https://www.e-stat.go.jp/stat-search/files?page=1&layout=datalist&toukei=00200356&tstat=000001102495&cycle=0&tclass1=000001102517">e-stat 通信利用動向調査 平成28年通信利用動向調査 世帯構成員編 問１　保有するモバイル端末（M）（対象：全員）</a></p>

    </main>
   
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
</body>
